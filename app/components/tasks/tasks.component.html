<div class="row mb-2">
  <div class="col-md-2">
    <h3><i class="far fa-calendar-check mr-4"></i>Tasks</h3>
  </div>

  <div class="col-md-1">
    <a routerLink="task/add" class="btn btn-block btn-primary mb-1">ADD</a>
  </div>

  <div class="col-md-9 float-right">
    <h5 class="text-secondary float-right"><i class="fas fa-hourglass-end"></i> Total Hours : {{totalHours}}</h5>
  </div>
</div>


<table *ngIf="tasks" class="table table-striped">
  <thead class="thead-inverse">
  <tr>
    <th>Title</th>
    <th>Text</th>
    <th>Hours</th>
    <th style="text-align: center">Read More</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{task.title}}</td>
      <td class="">{{task.text}}</td>
      <td>{{task.hours}}</td>
      <td style="text-align: center"><a routerLink="tasks/{{ task.id }}" ><i class="fas fa-info-circle"></i></a></td>
    </tr>
  </tbody>
</table>

<div *ngIf="!tasks">
  <hr>
  <h5>
    You have no tasks. Add any...
  </h5>
</div>
